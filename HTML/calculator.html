<html>
<link href = "../CSS/style.css" rel = "stylesheet">
<body>
<div id = "calculator">
	<div id = "display" class = "screen">0
	</div>
	<div class = "buttons">
		<div id = "selectors">
		<div id = "firstrow" class = "row">
			<button class=hexagon id = "MC">MAYAN</button>
			<button class=hexagon id = "M+">BINARY</button>
			<button class=hexagon id = "M-">ROMAN</button>
			<button class=hexagon id = "MR">ASCII</button>
		</div>
		<div id = "secondrow" class = "row">
			<button class=hexagon id = "button-clear">C</button>
			<button id = "button-pm">EGYPTIAN</button>
			<button class=hexagon id = "button-/">&#x000F7</button>
			<button class=hexagon id = "button-*">&#x000D7</button>
		</div>
		<div id = "thirdrow" class = "row">
			<button class=hexagon id = "button-7">7</button>
			<button class=hexagon id = "button-8">8</button>
			<button class=hexagon id = "button-9">9</button>
			<button class=hexagon id = "button--">&#x02212</button>
		</div>
		<div id = "fourthrow" class = "row">
			<button class=hexagon id = "button-4">4</button>
			<button class=hexagon id = "button-5">5</button>
			<button class=hexagon id = "button-6">6</button>
			<button class=hexagon id = "button-+">+</button>
		</div>
		<div id = "fifthrow" class = "row">
			<button class=hexagon id = "button-1">1</button>
			<button class=hexagon id = "button-2">2</button>
			<button class=hexagon id = "button-3">3</button>
			<button class=hexagon id = "button-=">=</button>
		</div>
		<div id = "sixthrow" class = "row">
			<button class=hexagon id = "button-0">0</button>
			<button class=hexagon id = "button-.">.</button>
		</div>
		</div>
</div>
</body>
<script src = "../JS/script.js"></script>
