<html>
<link href = "../CSS/style.css" rel = "stylesheet">
<body>
<div id = "calculator">
	<div id = "display" class = "screen">
	</div>
	<div id = "display2"></div>
	<div class = "buttons">
		<div id = "selectors">
		<div id = "firstrow" class = "row">
			<button id = "MC">MC</button>
			<button id = "M+">M+</button>
			<button id = "M-">M-</button>
			<button id = "MR">MR</button>
		</div>
		<div id = "secondrow" class = "row">
			<button id = "clear">C</button>
			<button id = "plusminus">&#x000B1</button>
			<button id = "divide">&#x000F7</button>
			<button id = "multiply">&#x000D7</button>
		</div>
		<div id = "thirdrow" class = "row">
			<button id = "seven">7</button>
			<button id = "eight">8</button>
			<button id = "nine">9</button>
			<button id = "minus">&#x02212</button>
		</div>
		<div id = "fourthrow" class = "row">
			<button id = "four">4</button>
			<button id = "five">5</button>
			<button id = "six">6</button>
			<button id = "plus">+</button>
		</div>
		<div id = "fifthrow" class = "row">
			<button id = "one">1</button>
			<button id = "two">2</button>
			<button id = "three">3</button>
			<button id = "equals">=</button>
		</div>
		<div id = "sixthrow" class = "row">
			<button id = "zero">0</button>
			<button id = "decimal">.</button>
		</div>
		</div>
</div>
</body>
<script src = "calculator.js"></script>
